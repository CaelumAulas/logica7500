<meta charset="utf-8">
<script src="lib.js"></script>
<script>
    var peso = pegaNumeroCorretoDaTela("Digite o peso");
    var altura = pegaNumeroCorretoDaTela("Digite sua altura");
    var imc = peso/(altura*altura);

    document.write("Seu IMC Ã©: " + transformaDecimalEmTexto(imc));

    if(imc > 25){
        document.write("Acima")
    }

    if(imc < 18.5){
        document.write("Abaixo")
    }

    if(imc > 18.5 && imc < 25){
        document.write("Ok")
    }

</script>
